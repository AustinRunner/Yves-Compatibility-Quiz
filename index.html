<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yves Compatibility Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .question { margin: 20px 0; font-size: 18px; }
        button { padding: 10px 15px; margin: 10px; cursor: pointer; font-size: 16px; background-color: lightgray; color: darkgrey ; border: none}
        button.selected { background-color: darkslategray; color: white; }
        #result { font-size: 22px; font-weight: bold; margin-top: 20px }
    </style>
</head>
<body>
    <h2>ðŸ’• How Compatible are You and Yves? ðŸ’•</h2>
    <div id="quiz"></div>
    <button onclick="calculateScore()">See My Score</button>
    <button onclick="resetQuiz()">Retake Test</button>
    <h2> ðŸ’• Match? ðŸ’•</h2>
    <p id="result"></p>

    <script>
        const questions = [
            { 
                question: "Movie:", 
                options: ["Guns blazing", "Hearts racing"],
                scores: { "Guns blazing": 0, "Hearts racing": 1 }
            },
            { 
                question: "Dinner:", 
                options: ["Raw & slippery", "Hot & dripping"],
                scores: { "Raw & slippery": 1, "Hot & dripping": 0 }
            },
              { 
                question: "Drinks:", 
                options: ["Slow sipping", "Down chugging"],
                scores: { "Slow sipping": 1, "Down chugging": 0 }
            },
              { 
                question: "Body Art:", 
                options: ["Inked Up", "Blank Canvas"],
                scores: { "Inked Up": 0.2, "Blank Canvas": 0.8 }
            },
             { 
                question: "Vacation:", 
                options: ["Hot and Sandy", "Rough and Wild"],
                scores: { "Hot and Sandy": 0, "Rough and Wild": 1 }
            },
                { 
                question: "In Bed:", 
                options: ["Fast & furious", "The English Patient"],
                scores: { "Fast & furious": 0, "The English Patient": 1 }
            },
              { 
                question: "Weekend:", 
                options: ["Between the sheets", "Hard Hike"],
                scores: { "Between the sheets": .5, "Hard Hike": 0.5 }
            }
        ];
        
        const quizDiv = document.getElementById("quiz");
        let answers = Array(questions.length).fill(null);

        questions.forEach((q, index) => {
            let questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `<p>${q.question}</p>`;

            q.options.forEach((option) => {
                let button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => answer(index, q.scores[option],button);
                questionDiv.appendChild(button);
            });

            quizDiv.appendChild(questionDiv);
        });

        function answer(index, value, button) {
        answers[index] = value;
        
        // Remove 'selected' class from all buttons in the same question
        let buttons = button.parentNode.querySelectorAll("button");
        buttons.forEach(btn => {
        btn.classList.remove("selected");
        btn.style.backgroundColor = "lightgray";  // Reset other buttons
        btn.style.color = "darkgray";  
        });
        
        // Apply 'selected' style to the clicked button
        button.classList.add("selected");
        button.style.backgroundColor = "darkslategray";  // Dark fill for selection
        button.style.color = "white";  // Light font for contrast
        }

        function calculateScore() {
            if (answers.includes(null)) {
                document.getElementById("result").innerText = "Please answer all questions!";
                return;
            }
            let score = (answers.reduce((a, b) => a + b, 0) / questions.length) * 100;
            document.getElementById("result").innerText = `Your compatibility score with Yves is ${Math.round(score)}%!`;
        }

        function resetQuiz() {
            answers.fill(null);
            document.getElementById("result").innerText = "";
            let buttons = document.querySelectorAll("button");
            buttons.forEach(button => {
                button.classList.remove("selected");
                button.style.backgroundColor = "lightgray";
                button.style.color = "darkslategray";
            });
        }

        
    </script>
</body>
</html>
