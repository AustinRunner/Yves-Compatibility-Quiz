<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yves Compatibility Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .question { margin: 20px 0; font-size: 18px; }
        button { padding: 10px 15px; margin: 10px; cursor: pointer; font-size: 16px; }
        #result { font-size: 22px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Are You Compatible with Yves? ðŸ’•</h2>
    <div id="quiz"></div>
    <button onclick="calculateScore()">See My Score</button>
    <p id="result"></p>

    <script>
        const questions = [
            { 
                question: "Do you prefer rom-com or action movies?", 
                options: ["Rom-Com", "Action"],
                scores: { "Rom-Com": 1, "Action": 0 }
            }
        ];
        
        const quizDiv = document.getElementById("quiz");
        let answers = Array(questions.length).fill(null);

        questions.forEach((q, index) => {
            let questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `<p>${q.question}</p>`;

            q.options.forEach((option) => {
                let button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => answer(index, q.scores[option]);
                questionDiv.appendChild(button);
            });

            quizDiv.appendChild(questionDiv);
        });

        function answer(index, value) {
            answers[index] = value;
        }

        function calculateScore() {
            if (answers.includes(null)) {
                document.getElementById("result").innerText = "Please answer all questions!";
                return;
            }
            let score = (answers.reduce((a, b) => a + b, 0) / questions.length) * 100;
            document.getElementById("result").innerText = `Your compatibility score with Yves is ${score}%!`;
        }
    </script>
</body>
</html>
