<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yves Compatibility Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .question { margin: 20px 0; font-size: 18px; }
        button { padding: 10px 15px; margin: 10px; cursor: pointer; font-size: 16px; }
        #result { font-size: 22px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Are You Compatible with Yves? 💕</h2>
    <div id="quiz"></div>
    <button onclick="calculateScore()">See My Score</button>
    <p id="result"></p>

    <script>
        const questions = [
            "Do you enjoy spontaneous adventures?",
            "Are you a fan of Excel and data analysis?",
            "Do you prefer deep conversations over small talk?",
            "Would you rather read a book than go to a loud party?",
            "Are you comfortable with occasional gear-switching between topics?",
            "Do you believe pineapple belongs on pizza? 🍍🍕"
        ];
        
        const quizDiv = document.getElementById("quiz");
        let answers = [];

        questions.forEach((q, index) => {
            let questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `<p>${q}</p>
                <button onclick="answer(${index}, 1)">Yes</button>
                <button onclick="answer(${index}, 0)">No</button>`;
            quizDiv.appendChild(questionDiv);
            answers.push(null);
        });

        function answer(index, value) {
            answers[index] = value;
        }

        function calculateScore() {
            if (answers.includes(null)) {
                document.getElementById("result").innerText = "Please answer all questions!";
                return;
            }
            
            let score = answers.reduce((a, b) => a + b, 0);
            let compatibility = (score / questions.length) * 100;
            document.getElementById("result").innerText = `Your compatibility with Yves is ${compatibility.toFixed(0)}%!`;
        }
    </script>
</body>
</html>
